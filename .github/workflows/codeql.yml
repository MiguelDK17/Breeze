name: CodeQL

on:
  push:
    branches: [ "debug", "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Análise CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual
      - name: Create fake google-services.json
        run: |
          mkdir -p app
          mkdir -p app/src/debug
          mkdir -p app/src/release
          echo '{
            "project_info": {
              "project_id": "fake-project",
              "project_number": "123456789"
            },
            "client": [],
            "configuration_version": "1"
          }' > app/google-services.json
          cp app/google-services.json app/src/debug/google-services.json
          cp app/google-services.json app/src/release/google-services.json
          
      - name: Build manual
        run: ./gradlew clean assembleDebug --no-daemon

      - name: Rodar análise do CodeQL
        uses: github/codeql-action/analyze@v3
